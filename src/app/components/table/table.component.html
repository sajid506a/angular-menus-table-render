<h1>{{config.label}}</h1>
<table *ngIf="config">
    <thead>
      <tr>
        <th  *ngFor="let item of config.headers">{{item}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of config.tableData">
        <ng-container *ngFor="let header of config.headers">
          <td>{{ item[header] }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
