<div class="container">
    <div class="left-menu">
        <app-dynamic-menu *ngIf="config" [menuItems]="config.menuItems"
            (menuItemClicked)="onMenuItemClicked($event)"></app-dynamic-menu>
    </div>
    <div class="right-table">
        <app-table *ngIf="tableconfig" [config]="tableconfig"></app-table>
    </div>
</div>
